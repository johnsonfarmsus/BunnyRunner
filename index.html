<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #gameContainer {
            display: flex;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 5px solid red;
            background-color: yellow;
        }
        #leaderboard {
            width: 200px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #score {
            font-weight: bold;
            color: #007bff;
        }
        #topScores {
            padding-left: 20px;
        }
        #topScores li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div>
            <h1>Bunny Runner</h1>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="leaderboard">
            <h2>Top 10 Scores</h2>
            <ol id="topScores"></ol>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
